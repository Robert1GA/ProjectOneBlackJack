<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Blackjack Play &amp Teach</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="top">
      <div id="dealerScore">
        <h2 >&nbsp;</h2>
      </div>
      <div class="contain">
        <div id="dealerHand">
          <img id="deal0" class="dealerCard">
          <img id="deal1" class="dealerCard">
          <img id="deal2" class="dealerCard">
          <img id="deal3" class="dealerCard">
          <img id="deal4" class="dealerCard">
          <img id="deal5" class="dealerCard">
          <img id="deal6" class="dealerCard">
        </div>
      </div>
    </div>
    <div id="dealerResults">
      <p>&nbsp;</p>
    </div>
    <div id="playerSplitResults">
      <p> &nbsp;</p>
    </div>
    <div id="playerResults">
        <p>&nbsp;</p>
    </div>
    <div class="bottom">
      <div id="playerSplit">
        <div id="playerSplitHand">
          <img id="cardSplit0" class="playerCardSplit">
          <img id="cardSplit1" class="playerCardSplit">
          <img id="cardSplit2" class="playerCardSplit">
          <img id="cardSplit3" class="playerCardSplit">
          <img id="cardSplit4" class="playerCardSplit">
          <img id="cardSplit5" class="playerCardSplit">
          <img id="cardSplit6" class="playerCardSplit">
        </div>
        <div id="playerSplitScore">
          <p>&nbsp;</p>
        </div>
      </div>

      <div id="player">
        <div id="playerHand">
          <img id="card0" class="playerCard">
          <img id="card1" class="playerCard">
          <img id="card2" class="playerCard">
          <img id="card3" class="playerCard">
          <img id="card4" class="playerCard">
          <img id="card5" class="playerCard">
          <img id="card6" class="playerCard">
        </div>
        <div id="playerScore">
          <p>&nbsp;</p>
        </div>
      </div>


      <div id="playerChoices">
        <div id="buttons">
          <button class="btn-lg btn-primary"id="dealCards">Deal</button>
          <button class="btn-lg btn-info"id="split">Split</button>
          <button class="btn-lg btn-info"id="double">Double</button>
          <button class="btn-lg btn-success" id="hit">Hit</button>
          <button class="btn-lg btn-danger"id="stand">Stand</button>
          <button class="btn btn-info"id="tip">Tip?</button>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/deck.js"></script>
    <script type="text/javascript" src="js/tips.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
